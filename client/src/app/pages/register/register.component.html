<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto rounded-md">
    <h3 class="text-3xl text-center text-gray-600 font-bold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" class="p-2 border border-gray-300 rounded" type="text" placeholder="First Name">
            <span *ngIf="registerForm.hasError('required', 'firstName') && registerForm.controls['firstName'].touched" class="text-rose-500">* First Name is required.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" class="p-2 border border-gray-300 rounded" type="text" placeholder="Last Name">
            <span *ngIf="registerForm.hasError('required', 'lastName') && registerForm.controls['lastName'].touched" class="text-rose-500">* Last Name is required.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required', 'email') && registerForm.controls['email'].touched" class="text-rose-500">* Email is required.</span>
            <span *ngIf="registerForm.hasError('email', 'email')" class="text-rose-500">* Email is invalid.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="username" class="p-2 border border-gray-300 rounded" type="text" placeholder="Username">
            <span *ngIf="registerForm.hasError('required', 'username') && registerForm.controls['username'].touched" class="text-rose-500">* Username is required.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required', 'password') && registerForm.controls['password'].touched" class="text-rose-500">* Password is required.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm password">
            <span *ngIf="registerForm.hasError('required', 'confirmPassword') && registerForm.controls['confirmPassword'].touched" class="text-rose-500">* Please, confirm your password.</span>
            <span *ngIf="registerForm.hasError('confirmPassValidator', 'confirmPassword')" class="text-rose-500">* Passwords don't match.</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-4 text-white">Register</button>
    </form>
    <div class="flex justify-center mt-3 font-light">
        <span>Already registered?</span><a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">Login here.</a>
    </div>
</div>
