<div class="lg:w-3/12 mt-40 p-10 rounded-md shadow-lg mx-auto">
    <h3 class="text-3xl text-bold py-5">Reset Your Password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
        <span class="mb-2">
            Your password must be between 8 and 20 characters.
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" type="password" class="p-2 border border-gray-300 rounded" placeholder="Password">
            <span *ngIf="resetForm.hasError('required', 'password') && resetForm.controls['password'].touched"
            class="text-red-500 mt-1 text-sm">Please, type in your password.</span>
        </div>
        <div class="flex flex-col mt-4 mb-4">
            <input formControlName="confirmPassword" type="password" class="p-2 border border-gray-300 rounded"
            placeholder="Confirm Password">
            <span *ngIf="resetForm.hasError('required', 'confirmPassword') && resetForm.controls['confirmPassword'].touched"
            class="text-red-500 mt-1 text-sm">Please, type in your password.></span>
            <span *ngIf="resetForm.hasError('confirmPassValidator', 'confirmPassword')" class="text-rose-500">* Passwords don't match.</span>
        </div>
        <div>
            <button (click)="reset()" [disabled]="resetForm.invalid" [class.disables]="resetForm.invalid" 
            class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
        </div>
    </form>
</div>
