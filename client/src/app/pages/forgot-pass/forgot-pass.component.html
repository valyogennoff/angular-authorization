<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto rounded-md">
    <h3 class="text-3xl text-center text-gray-600 font-bold py-5">Reset Password</h3>
    <form [formGroup]="resetPassForm" class="flex flex-col">
<span class="mb-4 text-xs">
    Enter the email that you registered with. 
    We will send you instructions on how to reset your password.</span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="resetPassForm.hasError('required', 'email') && resetPassForm.controls['email'].touched" class="text-rose-500">* Email is required.</span>
            <span *ngIf="resetPassForm.hasError('email', 'email')" class="text-rose-500">* Email is invalid.</span>
        </div>

<div class="mt-2">
        <button (click)="submit()" [disabled]="resetPassForm.invalid" [class.disabled]="resetPassForm.invalid" class="bg-indigo-500 w-1/3 mr-3 p-2 rounded-md text-white">Send</button>
        <button routerLink="/login" class="bg-gray-500 w-1/3 p-2 rounded-md text-gray-50">Cancel</button>
    </div>
    </form>

</div>
